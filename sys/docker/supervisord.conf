[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:fastapi]
command=/opt/kanban/venv/bin/uvicorn backend.main:app --host 127.0.0.1 --port 8000 --app-dir /opt/kanban
directory=/opt/kanban
user=kanban
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/fastapi.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=DATABASE_PATH="/opt/kanban/data/kanban.db",STATIC_PATH="/opt/kanban/backend/static"

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[eventlistener:quit_on_failure]
events=PROCESS_STATE_FATAL
command=/usr/bin/supervisorctl shutdown