# Site settings
title: "Kanban CLI Documentation"
description: "Complete documentation for the pkanban CLI tool"
url: "https://pearachute.github.io/kanban-docs"
baseurl: "/kanban-docs"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Navigation
navigation:
  - title: "Quick Start"
    url: "/quickstart/"
  - title: "Command Reference"
    url: "/reference/"
  - title: "Workflows"
    url: "/workflows/"

# Collections
collections:
  docs:
    output: true
    permalink: /:name/

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/